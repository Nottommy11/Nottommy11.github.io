<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="svg" href="./img/todo.svg" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo Manager</title>
  </head>
  <body>
    <nav class="top-nav">
      <div class="nav-item">
        <button class="home-btn">
          <h2 class="name">Todo Manager</h2>
        </button>
      </div>
      <div class="nav-item">
        <div class="search-container">
          <input type="text" placeholder="Search Todos" class="search-input" />
          <button class="search-btn" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
      <div class="nav-item">
        <button class="profile-btn">
          <i class="bi bi-person-circle"></i>
        </button>
      </div>
    </nav>

    <div class="tabs-container">
      <div class="tab-list"></div>
      <button class="add-tab-btn">
        <i class="bi bi-plus bi-tab-btn"></i>
      </button>
    </div>

    <div class="todo-container">
      <button class="add-todo-btn">
        <i class="bi bi-plus"></i>
      </button>
      <div class="todo-list"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
