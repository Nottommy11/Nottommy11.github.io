    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Todo Manager</title>
  </head>
  <body>
    <nav class="top-nav">
      <div class="nav-item">
        <button class="home-btn">
          <h2 class="name">Todo Manager</h2>
          <h3 class="description" style="display: none">
            A simple todo manager that allows you to organize your todos into
            tabs.
          </h3>
        </button>
      </div>
      <div class="nav-item">
        <div class="search-container">
          <input type="text" placeholder="Search Todos" class="search-input" />
          <button class="search-btn" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
      <div class="nav-item">
        <button class="profile-btn">
          <i class="bi bi-person-circle"></i>
        </button>
      </div>
    </nav>

    <div class="tabs-container">
      <ul class="tab-list">
        <!--         <li data-tab-target="#example" class="tab">
          Example Tab
          <button class="tab-delete-btn">
            <i class="bi bi-x"></i>
          </button>
        </li> -->
      </ul>
      <button class="add-tab-btn">
        <i class="bi bi-plus bi-tab-btn"></i>
      </button>
    </div>

    <div class="add-tab-container">
      <button class="close-add-tab-btn">
        <i class="bi bi-x"></i>
      </button>
      <form class="add-tab-form">
        <h1 class="add-tab-text">Add a Tab</h1>
        <label>*Tab Name</label>
        <input type="text" placeholder="React" class="add-tab-name" />
        <input type="submit" class="add-tab-submit" value="Add Tab" />
      </form>
    </div>

    <div class="todo-container">
      <button class="add-todo-btn">
        <i class="bi bi-plus"></i>
      </button>

      <ul class="todo-list">
        <!--
        <li id="example" data-tab-content class="todo">
          <a href="#" class="todo-img-link" target="_blank">
            <img src="./img/youtube.jpg" class="todo-img" />
          </a>
          <div class="todo-text-container">
            <div class="todo-name">Example Name</div>
            <div class="todo-desc">Example description</div>
          </div>
          <div class="todo-options">
            <button class="todo-complete-btn">
              <i class="bi bi-check-square"></i>
            </button>
            <button class="todo-settings-btn">
              <i class="bi bi-gear"></i>
            </button>
            <div class="todo-settings-container">
              <button class="edit-todo-text-btn">Edit Text</button>
              <button class="move-todo-btn">Move Todo</button>
            </div>
            <button class="todo-delete-btn">
              <i class="bi bi-trash3"></i>
            </button>
          </div>
        </li>
        -->
      </ul>
    </div>

    <div class="add-todo-container">
      <button class="close-add-todo-btn">
        <i class="bi bi-x"></i>
      </button>
      <form class="add-todo-form">
        <h1 class="add-todo-text">Add a Todo</h1>
        <label>*Link</label>
        <input
          type="text"
          placeholder="https://www.example.com"
          class="add-todo-link"
        />
        <div class="add-todo-check-container">
          <input type="checkbox" class="add-todo-autofill" />
          <label for="add-todo-autofill"
            >Autofill Name With Title & Image with Thumbnail/Preview</label
          >
        </div>
        <input
          type="file"
          class="add-todo-image"
          accept=".png, .jpg, .jpeg"
          onchange="displayPreviewImg(event)"
        />
        <img id="add-todo-preview-img" src="" />
        <label>*Todo Name</label>
        <input
          type="text"
          placeholder="Learn React Native"
          class="add-todo-name"
        />
        <label>Todo Description</label>
        <textarea
          placeholder="Learn how to create and deploy a React Native app"
          class="add-todo-desc"
        ></textarea>
        <input type="submit" class="add-todo-submit" value="Add Todo" />
      </form>
    </div>

    <div class="modal-bg"></div>

    <div class="modal-added-text">Todo Added!</div>
    <i class="bi bi-check2 modal-check"></i>
